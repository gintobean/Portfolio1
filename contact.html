  <div class="contact-container container-fluid">
    <div class="contact-wrapper">
      <div class="contact-image">
        <img class="contact-pic" src="Images/workspace.jpeg" alt="">
      </div>
      <div class="form">
        <form class="contact-page" action="index.html" method="post">
          <div class="contact-row row">
            <div class="infobox col-lg-6 col-sm-12">
              <label for="">First Name</label>
              <input type="text" name="" value="">
            </div>
            <div class="infobox col-lg-6 col-sm-12">
              <label for="">Last Name</label>
              <input type="text" name="" value="">
            </div>
          </div>

          <div class="infobox">
            <label for="">Email</label>
            <input type="text" name="" value="">
          </div>
          <div class="infobox">
            <label for="">Subject</label>
            <input type="text" name="" value="">
          </div>

          <div class="infobox">
            <label for="">Message</label>
            <textarea name="name" rows="8" cols="80"></textarea>

          </div>
          <button type="submit" class="btn btn-outline-dark" name="button">let's do it!</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
